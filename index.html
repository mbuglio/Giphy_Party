<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
  <div class="container text-center"> 
    <h1>Giphy Party!</h1>
    <form id="GiphyForm" class="row justify-content-center"> 
      <div class="col-sm-3"> 
        <input type="text" id="search" class="form-control me-sm-2 mx-auto" placeholder="Search for Your Gif!"> 
      </div>
      <div class="col-sm-1">
        <input type="submit" id="searchGif" value="Search Gifs!" class="btn btn-outline-primary btn-block"> 
      </div>
      <div class="col-sm-2"> 
        <button class="btn btn-outline-danger btn-block" type="reset" id="delete">Delete Gifs</button> 
      </div>
    </form>
    <div id="results">
      <div class="card-body"></div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>

</html>
